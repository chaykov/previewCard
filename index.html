<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box box1"></div>
      <div class="box box2">
        <!-- PERFUME -->
        <p class="text-perfume">Perfume</p>
        <!-- GABRIELLE -->
        <h1 class="text-gabrielle">Gabrielle Essence Eau De Parfum</h1>
        <!-- DESC -->
        <p class="text-desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <!-- COST -->
        <div class="costContainer">
          <p class="costSale">$149.99</p>
          <p class="costDefault">$169.99</p>
        </div>
        <!-- Button -->
        <button class="buttonCart">
          <img src="./images/icon-cart.svg" alt="" />
          <span class="textCart">Add to Cart</span>
        </button>
      </div>
    </div>

    <div class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Chaykov (Tomasz Cz.)</a>.
      </div>
    </div>
  </body>
</html>
